<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แดชบอร์ดเหตุการณ์ - ท่าอากาศยานขอนแก่น</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
  :root {
    --primary-color: #2563eb;
    --secondary-color: #1e40af;
    --accent-color: #3b82f6;
    --light-bg: #f8fafc;
    --card-bg: #ffffff;
    --text-dark: #1e293b;
    --text-light: #64748b;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --danger-color: #ef4444;
  }
  body {
    background-color: var(--light-bg);
    min-height: 100vh;
    font-family: 'Sarabun', sans-serif;
    color: var(--text-dark);
    padding: 0;
    margin: 0;
  }
  .dashboard-container {
    max-width: 1800px;
    margin: 0 auto;
    padding: 2rem 1.5rem;
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    gap: 1rem;
  }
  .title-container {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  .dashboard-title {
    font-size: 1.75rem;
    font-weight: 600;
    color: var(--text-dark);
    margin: 0;
  }
  .title-icon {
    background-color: var(--primary-color);
    color: white;
    width: 48px;
    height: 48px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
  }
  .refresh-info {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-light);
    font-size: 0.9rem;
  }
  .refresh-icon {
    color: var(--accent-color);
    animation: spin 2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .card {
    background-color: var(--card-bg);
    border-radius: 16px;
    border: none;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
    overflow: hidden;
    margin-bottom: 2rem;
  }
  .card-header {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 1.25rem 1.5rem;
    border-bottom: none;
  }
  .card-title {
    font-weight: 600;
    margin: 0;
    font-size: 1.25rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }
  .table-container {
    overflow-x: auto;
    padding: 0 0.5rem;
  }
  .table {
    width: 100%;
    min-width: 800px;
    border-collapse: separate;
    border-spacing: 0;
    margin: 0;
  }
  .table thead th {
    background-color: #f1f5f9;
    color: var(--text-dark);
    font-weight: 600;
    padding: 1rem 1.25rem;
    border-bottom: 2px solid #e2e8f0;
    text-align: left;
  }
  .table tbody tr {
    transition: all 0.2s ease;
  }
  .table tbody tr:hover {
    background: #f5f7fa;
    box-shadow: 0 4px 24px 0 rgba(80,120,200,0.09);
    position: relative;
    z-index: 2;
    transition: background 0.18s, box-shadow 0.18s;
  }
  .table tbody td {
    padding: 1rem 1.25rem;
    border-bottom: 1px solid #e2e8f0;
    vertical-align: middle;
  }
  .footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e2e8f0;
  }
  .action-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.2s ease;
    text-decoration: none;
  }
  .btn-primary {
    background-color: var(--primary-color);
    color: white;
    border: none;
  }
  .btn-primary:hover {
    background-color: var(--secondary-color);
    color: white;
  }
  .btn-outline {
    background-color: transparent;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
  }
  .btn-outline:hover {
    background-color: #eff6ff;
  }
  @media (max-width: 768px) {
    .dashboard-container {
      padding: 1.5rem 1rem;
    }
    .header {
      flex-direction: column;
      align-items: flex-start;
    }
    .dashboard-title {
      font-size: 1.5rem;
    }
    .card-header {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.1rem;
    }
    .table thead th,
    .table tbody td {
      padding: 0.75rem;
    }
  }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <div class="title-container">
        <div class="title-icon">
          <i class="bi bi-clipboard-data"></i>
        </div>
        <h1 class="dashboard-title">ระบบรายงานเหตุการณ์ท่าอากาศยานขอนแก่น</h1>
      </div>
      <div class="refresh-info">
        <i class="bi bi-arrow-clockwise refresh-icon"></i>
        <span id="event-refresh">กำลังอัปเดตข้อมูล...</span>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <i class="bi bi-list-ul"></i>
          รายงานเหตุการณ์ - ท่าอากาศยานขอนแก่น
        </h2>
      </div>
      <div class="card-body p-0 table-container">
        <table class="table" id="event-table">
          <thead>
            <tr>
              <th><i class="bi bi-hash" aria-label="ลำดับ"></i> ลำดับ</th>
              <th><i class="bi bi-clock" aria-label="เวลา"></i> เวลา</th>
              <th><i class="bi bi-exclamation-circle" aria-label="เหตุการณ์"></i> เหตุการณ์</th>
              <th><i class="bi bi-chat-left-text" aria-label="หมายเหตุ"></i> หมายเหตุ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="footer">
      <a href="equipment.html" class="action-btn btn-outline">
        
        ไปหน้ารายงานอุปกรณ์ (Equipment)<i class="bi bi-arrow-right-circle"></i>
      </a>
      <div style="margin-top:1.5rem;font-size:0.95rem;color:#94a3b8;">
        <i class="bi bi-c-circle"></i> พัฒนาโดย Bas-KKC
      </div>
    </div>
  </div>
<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbwIMT2pgUPQXxrf1D7yuiqLbtcCyyMCOWvAZZKRDQNOaonKix2YUzQs4Aog0qLTrJosww/exec";

function fetchAndRenderEvent() {
  fetch(`${API_BASE}?sheet=event`)
    .then(res => res.json())
    .then(data => {
      localStorage.setItem('event', JSON.stringify(data));
      renderEventTable(data);
      updateRefreshTime();
    })
    .catch(() => {
      const cached = localStorage.getItem('event');
      if (cached) {
        renderEventTable(JSON.parse(cached));
        document.getElementById('event-refresh').textContent = "อัปเดตล่าสุดจากแคช: " + new Date().toLocaleTimeString('th-TH');
      } else {
        document.getElementById('event-refresh').textContent = "ไม่สามารถโหลดข้อมูลได้";
      }
    });
}

function updateRefreshTime() {
  const now = new Date();
  const options = {
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: false
  };
  document.getElementById('event-refresh').textContent =
    "อัปเดตล่าสุด: " + now.toLocaleTimeString('th-TH', options);
}

function renderEventTable(data) {
  const tbody = document.querySelector('#event-table tbody');
  tbody.innerHTML = "";
  // เรียงลำดับจากใหม่สุดไปเก่าสุด
  data.sort((a, b) => (b.no || 0) - (a.no || 0));
  data.forEach(row => {
    tbody.innerHTML += `
      <tr>
        <td>${row.no || "-"}</td>
        <td>${row.time || "-"}</td>
        <td>${row.event || "-"}</td>
        <td>${row.note || "-"}</td>
      </tr>
    `;
  });
}

// อัปเดตข้อมูลทุก 5 วินาที
setInterval(fetchAndRenderEvent, 5000);
fetchAndRenderEvent();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
