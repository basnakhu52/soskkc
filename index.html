<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ศูนย์กลางแดชบอร์ด - ท่าอากาศยานขอนแก่น</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
      font-family: 'Sarabun', sans-serif;
      color: #1e293b;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .center-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(80,120,200,0.10);
      text-align: center;
      margin-top: 5vh;
    }
    .main-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }
    .subtitle {
      font-size: 1.15rem;
      color: #64748b;
      margin-bottom: 2.5rem;
    }
    .dashboard-links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }
    .dashboard-link {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      background: linear-gradient(90deg, #2563eb 60%, #3b82f6 100%);
      color: #fff;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 1.1rem 2rem;
      border-radius: 16px;
      box-shadow: 0 2px 12px 0 rgba(37,99,235,0.08);
      transition: transform 0.15s, box-shadow 0.15s, background 0.18s;
    }
    .dashboard-link:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 24px 0 rgba(37,99,235,0.13);
      background: linear-gradient(90deg, #1e40af 60%, #2563eb 100%);
      color: #fff;
    }
    .dashboard-link i {
      font-size: 2rem;
      background: rgba(255,255,255,0.13);
      border-radius: 10px;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    .footer {
      margin-top: 2rem;
      color: #94a3b8;
      font-size: 1rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      .center-container {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      .main-title {
        font-size: 1.4rem;
      }
      .dashboard-link {
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div style="margin-bottom:1.5rem;">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" alt="KKC Airport Logo" style="width:64px;height:64px;">
    </div>
    <div class="main-title">แดชบอร์ดศูนย์กลางข้อมูล</div>
    <div class="subtitle">เลือกดูข้อมูลที่ต้องการสำหรับท่าอากาศยานขอนแก่น</div>
    <div class="dashboard-links">
      <a href="event.html" class="dashboard-link">
        <i class="bi bi-clipboard-data"></i>
        รายงานเหตุการณ์ (Event Dashboard)
      </a>
      <a href="equipment.html" class="dashboard-link">
        <i class="bi bi-tools"></i>
        รายงานอุปกรณ์สนับสนุน (Equipment Dashboard)
      </a>
      <a href="livepeople.html" class="dashboard-link" style="background:linear-gradient(90deg,#2563eb 60%,#6366f1 100%);color:#fff;">
        <i class="bi bi-people-fill"></i>
        รายงานผู้รอดชีวิต (Live People Dashboard)
      </a>
      <a href="https://docs.google.com/spreadsheets/d/1FEyl81GXg8y4c1J_SN0kadOK6sp5DVFcb3pF-CpHcAE/edit?usp=sharing" target="_blank" class="dashboard-link" style="background:linear-gradient(90deg,#059669 60%,#10b981 100%);color:#fff;">
        <i class="bi bi-database-fill-gear"></i>
        แก้ไขข้อมูล
      </a>
    </div>
    <div class="footer">
      <i class="bi bi-c-circle"></i> พัฒนาโดย Bas-KKC
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
