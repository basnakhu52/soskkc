<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>2-Side Dashboard - Khon Kaen Airport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .side-link-fixed {
      position: fixed;
      top: 50%;
      right: 0;
      left: auto;
      transform: translateY(-50%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: rgba(255,255,255,0.92);
      border-radius: 16px 0 0 16px;
      box-shadow: 0 2px 12px 0 rgba(80,120,200,0.10);
      padding: 0.7rem 0.2rem 0.7rem 0.4rem;
      align-items: flex-end;
    }
    .side-link-fixed a {
      color: #2563eb;
      font-size: 2.1rem;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: color 0.2s;
      padding: 0.2rem 0.3rem;
      border-radius: 8px;
    }
    .side-link-fixed a:hover {
      color: #fff;
      background: #2563eb;
    }
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
      font-family: 'Sarabun', sans-serif;
      color: #1e293b;
      margin: 0;
      padding: 0;
    }
    .twoside-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 98vw;
      margin: 0 auto;
      padding: 0.5rem 0.2rem;
      height: 100vh;
      box-sizing: border-box;
    }
    .twoside-left, .twoside-right {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px 0 rgba(80,120,200,0.08);
      padding: 0.1rem 0.1rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .iframe-section {
      border: none;
      width: 100%;
      height: 100%;
      min-height: 0;
      border-radius: 12px;
      box-shadow: 0 2px 12px 0 rgba(37,99,235,0.08);
      background: #f8fafc;
      display: block;
    }
    @media (max-width: 1200px) {
      .twoside-container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 0.5rem;
        height: 100dvh;
        max-width: 100vw;
        padding: 0.2rem 0.1rem;
      }
      .twoside-left, .twoside-right {
        height: 100%;
        padding: 0.1rem 0.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="side-link-fixed">
    <a href="index.html" title="กลับหน้าหลัก (Home)"><i class="bi bi-house-door"></i></a>
    <a href="overall.html" title="3-Panel: Event + Equipment"><i class="bi bi-columns-gap"></i></a>
    <a href="2side.html" title="2-Panel: Event + Equipment (Text)"><i class="bi bi-layout-sidebar-inset"></i></a>
  </div>
  <div class="twoside-container">
    <div class="twoside-left">
      <iframe class="iframe-section" src="event.html" title="Event Dashboard"></iframe>
    </div>
    <div class="twoside-right">
      <iframe class="iframe-section" src="equipment.html" title="Equipment Dashboard"></iframe>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
